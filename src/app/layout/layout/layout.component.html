<mat-sidenav-container class="layout-container">

  <!-- SIDENAV -->
  <mat-sidenav
    #sidenav
    class="layout-sidenav"
    mode="side"
    [opened]="isSidenavOpen">

    <div class="brand" [ngClass]="{'collapsed': !isSidenavOpen}">
      <mat-icon style="color: white;">business</mat-icon>
      <span *ngIf="isSidenavOpen">ERP SYSTEM</span>
    </div>

    <!-- Pass isSidenavOpen to child component -->
    <app-sidenav [isSidenavOpen]="isSidenavOpen"></app-sidenav>

  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content class="layout-content">

    <!-- HEADER -->
    <app-header (toggle)="toggleSidenav()"></app-header>

    <!-- PAGE CONTENT -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>

    <!-- FOOTER -->
    <app-footer></app-footer>

  </mat-sidenav-content>

</mat-sidenav-container>
