<div class="dashboard-container">

  <!-- KPI Cards -->
  <div class="stats-cards">
    <mat-card *ngFor="let stat of stats" class="stat-card" [ngStyle]="{'background-color': stat.color}">
      <mat-icon>{{ stat.icon }}</mat-icon>
      <div class="stat-info">
        <h3>{{ stat.value }}</h3>
        <p>{{ stat.title }}</p>
      </div>
    </mat-card>
  </div>

  <!-- Charts -->
  <div class="charts-section">
    <mat-card>
      <mat-card-title>Monthly Sales</mat-card-title>
      <canvas #salesChart></canvas>
    </mat-card>

    <mat-card>
      <mat-card-title>Revenue Trend</mat-card-title>
      <canvas #revenueChart></canvas>
    </mat-card>

    <mat-card>
      <mat-card-title>Order Distribution</mat-card-title>
      <canvas #ordersChart></canvas>
    </mat-card>

    <mat-card>
      <mat-card-title>Top Products</mat-card-title>
      <canvas #productsChart></canvas>
    </mat-card>
  </div>

  <!-- Recent Orders Table -->
  <mat-card>
    <mat-card-title>Recent Orders</mat-card-title>
    <table class="table">
      <tr>
        <th>Order ID</th><th>Customer</th><th>Amount</th><th>Status</th>
      </tr>
      <tr *ngFor="let order of recentOrders">
        <td>{{order.id}}</td><td>{{order.customer}}</td><td>{{order.amount}}</td><td>{{order.status}}</td>
      </tr>
    </table>
  </mat-card>

  <!-- Activity Feed -->
  <mat-card>
    <mat-card-title>Recent Activities</mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let act of activities">
        <mat-icon matListIcon>notifications</mat-icon>
        <p>{{act.user}} {{act.action}} - <span class="time">{{act.time}}</span></p>
      </mat-list-item>
    </mat-list>
  </mat-card>

</div>
